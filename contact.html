<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Modelled Cars</title>
    <style>
        body {
            background-color: #fff9db;
            color: #000;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header img {
            width: 60px;
            height: auto;
            vertical-align: middle;
        }
        nav table {
            margin: 20px auto;
            border-collapse: collapse;
        }
        nav td {
            padding: 10px 20px;
        }
        nav a {
            text-decoration: none;
            font-weight: bold;
            color: black;
        }
        main {
            max-width: 600px;
            margin: 20px auto;
            padding: 0 20px;
            text-align: left;
        }
        main h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, textarea {
            padding: 10px;
            border: 1px solid #000;
            border-radius: 5px;
        }
        textarea {
            resize: vertical;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            background-color: #000;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #444;
        }
        footer {
            margin-top: 40px;
        }
    </style>
</head>
<body>
<header>
    <img src="images/logo.png" alt="CarLogo">
    <h1>Modelled Cars</h1>
</header>

<nav>
    <table border="1" cellpadding="9">
        <tr>
            <td><a href="index.html">Home</a></td>
            <td><a href="Cars.html">Cars</a></td>
            <td><a href="About.html">About Us</a></td>
            <td><a href="Contact.html">Contact Us</a></td>
        </tr>
    </table>
</nav>

<main>
    <h2>Contact Us</h2>
    <p>We’d love to hear from you! Fill out the form below and we’ll get back to you as soon as possible.</p>

    <form action="#" method="post">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Your email address" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

        <button type="submit">Send Message</button>
    </form>

    <p>You can also reach us at: <strong>contact@dreamcars.com</strong></p>
    <p>Phone: <strong>+91 98765 43210</strong></p>
</main>

<footer>
    <p><small>© 2025 Dream Cars</small></p>
</footer>
</body>
</html>
